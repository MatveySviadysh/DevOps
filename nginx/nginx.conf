# Глобальная настройка proxy_cache_path
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=fastapi_cache:10m max_size=100m inactive=60m use_temp_path=off;

# Глобальные upstream
upstream fastapi_server_1 {
    server fastapi-server-1:8000;
}

upstream fastapi_server_2 {
    server fastapi-server-2:8001;
}

# Редирект с 80 на 443 порт
server {
    listen 80;
    server_name _;

    return 301 https://$host$request_uri;
}

# Основной сервер с SSL
server {
    listen 443 ssl;
    server_name _;

    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:!aNULL:!MD5:!DSS';
    ssl_prefer_server_ciphers on;

    # Кеширование для первого FastAPI сервера
    location /server1/ {
        proxy_cache fastapi_cache;
        proxy_cache_key "$scheme$host$request_uri";
        proxy_cache_valid 200 1h;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating;

        proxy_pass http://fastapi_server_1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Кеширование для второго FastAPI сервера
    location /server2/ {
        proxy_cache fastapi_cache;
        proxy_cache_key "$scheme$host$request_uri";
        proxy_cache_valid 200 1h;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating;

        proxy_pass http://fastapi_server_2/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Главная страница
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Страница с ссылками
    location /links {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /links.html;
    }
}
