<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список ссылок</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        a {
            text-decoration: none;
            color: #2980b9;
            font-size: 1.2em;
            display: block;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #e74c3c;
        }
        li:hover {
            background-color: #f7f7f7;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div>
        <h1>Список ссылок</h1>
        <ul>
            <li><a href="http://localhost/server2/" target="_blank">server 2</a></li>
            <li><a href="http://localhost/server1/" target="_blank">server 1</a></li>
        </ul>
    </div>

</body>
</html>
