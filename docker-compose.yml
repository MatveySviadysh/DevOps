version: '3.8'

services:
  nginx-server:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    restart: always
    networks:
      - my_network

  fastapi-server-1:
    build:
      context: .
      dockerfile: Dockerfile.fastapi1
    networks:
      - my_network
    ports:
      - "8000:8000"

  fastapi-server-2:
    build:
      context: .
      dockerfile: Dockerfile.fastapi2
    networks:
      - my_network
    ports:
      - "8001:8001"

  redis-server:
    image: redis:alpine
    ports:
      - "6380:6379"
    restart: always
    networks:
      - my_network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
