version: '3.8'

services:
  nginx-server:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    restart: always
    networks:
      - my_network

  fastapi-server-1:
    build:
      context: .
      dockerfile: Dockerfile.fastapi1
    networks:
      - my_network
    ports:
      - "8000:8000"
    depends_on:
      - redis-server-1

  fastapi-server-2:
    build:
      context: .
      dockerfile: Dockerfile.fastapi2
    networks:
      - my_network
    ports:
      - "8001:8001"
    depends_on:
      - redis-server-2

  redis-server-1:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always
    networks:
      - my_network

  redis-server-2:
    image: redis:alpine
    ports:
      - "6380:6379"
    restart: always
    networks:
      - my_network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always
    networks:
      - my_network

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    restart: always
    networks:
      - my_network

volumes:
  jenkins_home:

networks:
  my_network:
    driver: bridge
