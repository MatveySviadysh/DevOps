name: CI

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover -s app/tests
  
      - name: Log in to DockerHub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Install Docker and Docker Compose
        run: |
          # Install Docker
          sudo apt-get update
          sudo apt-get install -y docker.io
          
          # Install Docker Compose (official GitHub Action)
          curl -sSL https://get.docker.com | sh
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version  # Проверка версии Docker Compose

      - name: Build Docker image with Docker Compose
        run: |
          echo "Building Docker image..."
          docker-compose -f docker-compose.yml build
          docker images  # Проверка списка собранных образов

      - name: Push Docker image to DockerHub
        run: |
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}"
          echo "Pushing Docker image to DockerHub: $IMAGE_NAME"
          docker-compose -f docker-compose.yml push
          docker images  # Проверка списка образов перед пушем
    
      - name: Run Docker Compose (detached)
        run: |
          echo "Starting containers..."
          docker-compose -f docker-compose.yml up --build -d
          # Проверка запущенных контейнеров
          docker ps
    
      - name: Wait for containers to be ready
        run: |
          echo "Waiting for containers to be fully up and running..."
          sleep 30  # Ожидание 30 секунд, можно адаптировать под ваши контейнеры
    
      - name: Clean up containers
        run: |
          echo "Shutting down containers..."
          docker-compose down  # Останавливаем и удаляем контейнеры
